
name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6
        ports: ['27017:27017']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: cp .env.example .env
      - run: npm run seed
      - run: npm test
        env:
          MONGODB_URI: mongodb://localhost:27017/me_api_playground
